<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de Archivo Word</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <div class="container">
        <h2>Compra tu Archivo</h2>
        <form action="procesar_compra" method="POST">
            <div class="input-group">
                <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
            </div>

            <div class="input-group">
                <input type="text" id="apellido" name="apellido" placeholder="Apellido" required>
            </div>

            <div class="input-group">
                <input type="email" id="correo" name="correo" placeholder="Correo Electrónico" required>
            </div>

            <div class="input-group">
                <select id="archivo" name="archivo" required>
                    <option value="">Selecciona un archivo...</option>
                    <option value="java">Guía de Java</option>
                    <option value="sql">Manual de SQL</option>
                    <option value="html_css">Curso de HTML & CSS</option>
                </select>
            </div>

            <div class="input-group">
                <select id="metodo_pago" name="metodo_pago" required>
                    <option value="">Método de Pago...</option>
                    <option value="tarjeta">Tarjeta</option>
                    <option value="paypal">PayPal</option>
                    <option value="transferencia">Transferencia</option>
                </select>
            </div>

            <button type="submit">Comprar</button>
        </form>
    </div>
</body>
</html>

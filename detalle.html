<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Producto</title>
    <link rel="stylesheet" href="detalle.css">
</head>
<body>
    <div class="card">
        <img id="detalle-imagen" src="img/Word.png" alt="Imagen del documento" class="icono">
        <h2 id="detalle-nombre"></h2>
        <p class="precio">S/ <span id="detalle-precio"></span></p>
        
        
        <div class="buttons">
            <a href="formulario.html" class="button green">Comprar</a>
        </div>
    </div>

    <div class="course-content">
        <h2>CONTENIDO BREVE</h2>

        <div class="section" onclick="toggleSubtemas('poo')">
            <div class="tema">
                INTRODUCCIÓN A POO 
                <span class="arrow" id="arrow-poo">▶</span>
            </div>
            <ul class="subtemas" id="poo">
                <li>Conceptos básicos</li>
                <li>Clases</li>
            </ul>
        </div>

        <div class="section" onclick="toggleSubtemas('sintaxis')">
            <div class="tema">
                SINTAXIS BÁSICA 
                <span class="arrow" id="arrow-sintaxis">▶</span>
            </div>
            <ul class="subtemas" id="sintaxis">
                <li>Variables y tipos de datos</li>
                <li>Estructuras de control</li>
            </ul>
        </div>

        <div class="section" onclick="toggleSubtemas('objetos')">
            <div class="tema">
                MANEJO DE OBJETOS 
                <span class="arrow" id="arrow-objetos">▶</span>
            </div>
            <ul class="subtemas" id="objetos">
                <li>Encapsulación</li>
                <li>Herencia</li>
                <li>Polimorfismo</li>
            </ul>
        </div>

    </div>

    <script src="detalle.js"></script>
</body>
</html>
